<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Now Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

  <!-- <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#orderModal">
    Order Now
  </button> -->


  <!-- ORDER MODAL -->
  <div class="modal show" id="orderModal" style="display:block;" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Order Now</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <form>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input type="number" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Food Name</label>
              <input type="text" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Address</label>
              <textarea class="form-control"></textarea>
            </div>

            <button type="submit" id="orderBtn" class="btn btn-danger w-100">Place Order</button>
          </form>

        </div>

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
