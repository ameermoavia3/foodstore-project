<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
     <div class="login-box container mt-5">
                <h2>Login</h2>
                <form id="loginForm" class="mb-3">
                    <input type="email" id="loginEmail" placeholder="Email" class="form-control mb-2" required>
                    <input type="password" id="loginPassword" placeholder="Password" class="form-control mb-2" required>

                    <button type="submit" id="loginBtn" class="btn btn-success">Login</button>
                </form>
                <p id="loginMsg"></p>
                <p>Don't have an account? <a href="signup.html">Sign Up here</a></p>
            </div>

            <script type="module" src="login.js"></script>
</body>
</html>
