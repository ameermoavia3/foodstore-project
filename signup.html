<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <!-- Signup Page -->
    <div class="signup-box   container mt-5 ">
        <h2 class="text-center">Sign Up</h2>
        <form id="signupForm" class="mb-3">
            <input type="text" id="UserName" placeholder="User Name" class="form-control mb-2">
            <input type="email" id="email" placeholder="Email" class="form-control mb-2">
            <input type="password" id="password" placeholder="Password" class="form-control mb-2">



            <select id="role" class="form-control">
                <option value="user">User</option>
                <option value="vender">Vendor</option>
            </select>




            <button type="submit" id="signupBtn" class="btn btn-primary">Sign Up</button>
        </form>
        <p id="msg"></p>
        <p>Already have an account? <a href="login.html">Login here</a>
    </div>

    <script type="module" src="aap.js"></script>
</body>

</html>
